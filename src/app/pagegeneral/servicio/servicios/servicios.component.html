<!-- Fondo global con soporte dark/light -->
<div class="min-h-screen bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
    <!-- Carrusel estilo Home -->
    <div class="relative w-full h-[40vh] overflow-hidden">
        <img
          src="https://losviajesdeali.com/wp-content/uploads/2015/01/pen%C3%ADnsula-de-capachica-1.jpg"
          alt="Península de Capachica"
          class="w-full h-full object-cover absolute inset-0 z-10"
        />
        <div class="absolute inset-0 bg-gradient-to-b from-black/50 via-transparent to-black/70 z-20"></div>
        <div class="absolute inset-0 flex items-center justify-center text-center z-30 px-6">
          <div class="max-w-4xl">
            <h1 class="text-3xl md:text-5xl font-bold text-white mb-4 drop-shadow-lg">
              Península de Capachica
            </h1>
            <p class="text-lg md:text-xl text-white mb-6 drop-shadow-md">
              Un lugar mágico lleno de cultura y naturaleza.
            </p>
          </div>
        </div>
      </div>
      
  
      <section class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Título -->
        <h2 class="text-3xl sm:text-4xl font-bold text-center text-gray-800 dark:text-white mb-10">
          Servicios Turísticos
        </h2>
      
        <!-- Grid de tarjetas -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
          <ng-container *ngFor="let categoria of categorias">
            <a [routerLink]="'/servicios/' + categoria.nombre.toLowerCase()"
               class="bg-white dark:bg-gray-800 rounded-2xl shadow-md hover:shadow-xl transition transform hover:-translate-y-1 p-6 flex flex-col justify-between border-t-4"
               [ngClass]="obtenerColorBorde(categoria.nombre)">
              <div>
                <h3 class="text-xl font-bold mb-2"
                    [ngClass]="obtenerColorTexto(categoria.nombre)">
                  {{ obtenerEmoji(categoria.nombre) }} {{ categoria.nombre }}
                </h3>
                <p class="text-gray-700 dark:text-gray-300 text-sm">{{ categoria.descripcion }}</p>
              </div>
              <div class="text-right text-sm font-semibold mt-4"
                   [ngClass]="obtenerColorTexto(categoria.nombre)">
                Ver más →
              </div>
            </a>
          </ng-container>
        </div>
      </section>
      

    
  </div>
